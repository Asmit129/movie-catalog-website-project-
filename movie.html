<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Details</h1>
        <a href="index.html">Back to Catalog</a>
    </header>
    <section class="movie-details">
        <h2 id="movie-title">Movie Title</h2>
        <img id="movie-poster" src="movie-poster.jpg" alt="Movie Poster">
        <p id="movie-synopsis">Synopsis: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <p id="movie-genre">Genre: Action</p>
        <p id="movie-director">Director: John Doe</p>
        <p id="movie-cast">Cast: Actor 1, Actor 2, Actor 3</p>
        <p id="movie-rating">Rating: 8.5/10</p>
    </section>
    <footer>
        <p>&copy; 2024 Movie Catalog</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
